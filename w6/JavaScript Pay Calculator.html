</head>
<body>
    <h1>Javascript Pay Calculator</h1>
    <p></p>
    <script>
        
        alert(`welcome to the Javascript pay calculator.`);
        var Hourly = Number(prompt("Enter your Hourly rate."));
                   //int(input("Enter your hourly rate"))
        var taxrate = Number(prompt(`enter your tax rate.`));
        var hoursworked = Number(prompt(`enter your hours worked.`));

        // gross = (hrly_rate * hrs_wrkd) * bi_weekly
        // tax_a = gross * tax
        // net = gross - tax_a

        var gross = (Hourly * hoursworked * 2)
        console.log(gross)
        var tax_a = (gross * taxrate)
        console.log(tax_a)
        var net = (gross - tax_a)
        console.log(net)

        alert(`Gross pay: ${gross}\n Tax Amount: ${tax_a} \n NetPay: ${net}`)

        
    </script>
