<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Week 7 | Forms and Javascript</title>
        <style>
            table, td{
                border: 1px solid gray;
                border-collapse: collapse;
            }
            td{
                padding: 5px;
            }
            #display-info{
                background-color: bisque;
                border: 1px solid black;
                width: 60px;
                height: 400px;
                border-radius: 10px;
                padding: 10px;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>Week 7 Forms and Javascript Demo</h1>

        <form action="#">
            <table>
                <tr>
                    <td>
                        <label for="first">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="first" id="first" placeholder="Type here..." required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="last" id="last" placeholder="Type here..." required>
                    </td>
                    <tr>
                    <td>
                        <label for="age">Age:</label>
                    </td>
                    <td>
                        <input type="age" name="age" id="age" placeholder="Type here..." required>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="get age" id="enter-age">
                    </td>
                </tr>
            </table>
            <br>
            <span id="error" style="color: red; font-size: 16px; font-style: italic;"></span>
            <br>
            <h2>display info from form</h2>
            <div id="display-info">
              <p>your info will be dispalyed here</p>
            </div>
        </form>
        <script>
            //this adds the button and event listener
            var submitButton = document.querySelector("#enter-age");
            submitButton.addEventListener("click", function(e){
                e.preventDefault();
                calculateAnimalAge();
            });

            //function for grabbing data from the form and displaying it on the page
            function calculateAnimalAge(){
                e.prevent
                var firstName = document.querySelector("#first");
                var LastName = document.querySelector("#last");
                var age = document.querySelector("#age");
                var display = document.querySelector("#display-info")

                if(firstName.value==='' || LastName.value==='' || age.value===''){
                    error.innerHTML = ("please enter some missing data");
                    return;
                }

                var dogYears = (Number(age.value)* 7).toFixed();
                var catYears = (Number(age.value)* 4).toFixed();

                display.innerHTML+= `Your info will be displayed here:
                                       <br>
                                       Here is your info:
                                       <br>
                                       <br>
                                       Your Name is ${firstName} ${LastName}
                                       <br>
                                       Your human age is ${age.value}
                                       <br>
                                       Your age in dog years: ${dogYears}
                                       <br>
                                       Your age in cat years: ${catYears}`;
                submitButton.removeEventListener("click", calculateAnimalAge);
            } 
        </script>
    </body>
</html>
